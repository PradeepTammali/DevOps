---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mariadb:latest
        name: mysql
        env:
          # Use secret in real usage
        - name: MYSQL_DATABASE
          value: nginxproxymanager
        - name: MYSQL_PASSWORD
          value: opea7AoCe5oquoocei
        - name: MYSQL_ROOT_PASSWORD
          value: joo2uab3seeNgahDe1
        - name: MYSQL_USER
          value: nginxproxymanager
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-data
      volumes:
      - name: mysql-data
        hostPath:
          path: /tmp/proxy-manager/data/mysql

